<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações Globais das CSS */
            height: 100%;
        }
        body {
            /* to right, to left, to top, to bottom 
            OU 
            45deg, -45deg, 90deg 
            OU
            circle */
            background-image: linear-gradient(45deg, #D9328E 1%, #983BBF, #F2C36B, #F2762E, #F25050);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
